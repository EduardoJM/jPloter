<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { background: #CCC; color: #222; height: 100vh; }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #plot { background: #FFF; }

        #func_container { margin-top: 10px; width: 500px; display: flex; flex-direction: column; align-items: stretch; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="plot" width="500" height="500"></canvas>
        <div id="func_container">
            <input type="text" id="func" />
        </div>
    </div>
    
    <script src="https://unpkg.com/mathjs@7.1.0/dist/math.min.js"></script>
    <script src="dist/min/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('plot');
            const view = new jPlot.View(canvas);

            view.items.push(new jPlot.Point({
                x: 1,
                y: 1,
                pointSize: 4,
                fillStyle: {
                    type: 'solid',
                    color: 'mediumPurple'
                }
            }));
            const func = new jPlot.Function({
                lineStyle: {
                    lineWidth: 2,
                    color: 'mediumPurple',
                    type: 'solid'
                },
                function: 'x^4*cos(x)'
            });
            func.name = 'f';
            view.items.push(new jPlot.AreaUnderCurve({
                curveName: 'f',
                stroke: false,
                fillStyle: {
                    type: 'patternLine',
                    baseColor: '#FFFFFF',
                    opacity: 0.4,
                    patternSize: 8,
                    lineStyle: {
                        lineWidth: 2,
                        color: '#000000'
                    }
                },
                left: -1.5,
                right: 1,
            }));
            view.evaluate = function (expr, x) {
                return math.evaluate(expr, {
                    x: x
                });
            };
            view.items.push(func);

            view.items.push(new jPlot.Axis());

            view.zoom = { x: 100, y: 100 };
            view.translation = { x: -2.5, y: -2.5 };
            
            const mouse = new jPlot.Mouse(view);
            mouse.enable();
            mouse.enableZoom();
            mouse.addEventListener('dragstop', function(){
                console.log('drag stoped!');
            });
            mouse.addEventListener('zoomchange', function(){
                console.log('zoom changed!');
            });

            view.addEventListener('renderbegin', function(ctx){
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 500, 500);
            });

            var funcInput = document.getElementById('func');
            funcInput.addEventListener('change', function(e) {
                func.function = e.target.value;
            });

            view.render();
        });
    </script>
</body>
</html>
