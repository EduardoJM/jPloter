<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { background: #000; color: #FFF; }
        .container { width: 500px; margin: 0 auto; display: flex; flex-direction: column; }
        #plot { background: #222; }
        .func-container { width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; }
        #func { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="plot" width="500" height="500"></canvas>
        <div class="func-container">
            y=
            <input type="text" id="func" />
        </div>
    </div>
    
    <script src="https://unpkg.com/mathjs@7.1.0/dist/math.min.js"></script>
    <script src="dist/min/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('plot');
            const view = new jPlot.View(canvas);
            const func = new jPlot.Function({
                color: 'black',
                lineWidth: 2,
                function: 'cos(x)'
            });
            func.name = 'f';
            view.items.push(new jPlot.AreaUnderCurve({
                curveName: 'f',
                stroke: true,
                strokeStyle: 'white',
                left: 0,
                right: 2,
            }));
            view.evaluate = function (expr, x) {
                return math.evaluate(expr, {
                    x: x
                });
            };
            view.items.push(func);

            view.items.push(new jPlot.Axis({
                xAxisWidth: 2,
                yAxisWidth: 2,
                xAxisThickStyle: 'lower',
                yAxisThickStyle: 'right',
                arrowSize: 15
            }));
            view.zoom = { x: 100, y: 100 };
            view.translation = { x: -2.5, y: -2.5 };
            
            const mouse = new jPlot.Mouse(view);
            mouse.enable();
            mouse.enableZoom();

            const input = document.getElementById('func');
            input.addEventListener('keyup', function(){
                const functionValue = input.value;
                func.updateFunction(functionValue);
                view.render();
            });
            
            view.render();
        });
    </script>
</body>
</html>
